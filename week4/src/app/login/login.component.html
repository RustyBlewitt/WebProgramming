<form>
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input name = "useremail" [(ngModel)] = "useremail" type="email" class="form-control" id="useremail" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input name = "userpassword" [(ngModel)] = "userpassword" type="password" class="form-control" id="userpassword" placeholder="Password">
    </div>
    <div class="form-group">
        <label class="form-check-label"><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login($event)">Sign in</button>
    <h1 *ngIf="error">Login failed, sorrrryyyyyyy.</h1>
</form>
